<!DOCTYPE html>
<head>
  <title>Recipe Generator</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='Cookbook.jpeg') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='Cookbook.jpeg') }}" class="icon" />
  <h3>Recipe Generator</h3>
  <h5>Enter a list of ingredients that you have on hand or could easily get. OpenAI will tailor a tasty recipe just for you!</h5>
  <form action="/" method="post">
    <textarea name="IngredientList" placeholder="Enter your ingredient list... Ex: (Carrots, beans, salt)" required></textarea>
    <input type="submit" value="Provide Recipe"/>
  </form>
  {% if result %}
    <div class="result">{{ result }}</div>
  {% endif %}
</body>
